<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY1 - Task</title>
    <script src="userForm.js"></script>
</head>
<body>
    <h2>Please Login with your username and password</h2>
    <label for="firstname">Name:</label>
    <input type="text" id="firstname" placeholder="Enter your first name" />
    <br/><br/>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" placeholder="Enter your last name" />
    <br/><br/>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your contact number" />
    <br/><br/>
    <label for="email">Email id:</label>
    <input type="email" id="email" placeholder="Enter your email id" />
    <br/><br/>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" placeholder="Enter your date of birth" />
    <br/><br/>
    <button onclick="storeAsObject()">Submit</button>
    <div id="jsonOutput"></div>
</body>
</html>
