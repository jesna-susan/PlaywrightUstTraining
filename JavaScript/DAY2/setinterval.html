<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval</title>
    <script>
      function btnclick() {
        console.log('printing after 2 sec')
      }
    </script>
  </head>
  <body>
    <button onclick="meow = setInterval(btnclick, 2000)">Interval</button>
    <button onclick="clearInterval(meow)">Stop</button>
  </body>
</html>
