<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function pressed() {
            alert('key is pressed')
        }
    </script>
</head>
<!-- onLoad event -->
<body onload="alert('Page is loaded')">
    <!-- Button clicked event -->
    <button
        onclick="this.innerHTML = Date()">
        The time is :
    </button>
    <!-- Mouse entered/leave event -->
    <button
        onmouseenter="this.style.color = 'blue'"
        onmouseleave="this.innerHTML = 'Mouse Leave'"
    >Mouse</button>
    <!-- Key pressed -->
    <input type="text" onkeydown="pressed()"/>
</body>
</html>
